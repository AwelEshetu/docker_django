{% extends "todos/layout.html" %}
{% block todos %}
<h1>Task id : {{task.id}}</h1>
<ul>
    <li>Task name : {{task.task}}</li>
    <li>Day : {{task.day}}</li>
    <li>Time : {{task.time}}</li>

</ul>
<a href="{% url 'todos:index' %}">Back</a>
<a href="{% url 'todos:to_pdf' %}">Print</a>
{% endblock %}
